    <head>
        <meta charset="utf8">

    <body>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Animi at dignissimos ipsam nemo nostrum, obcaecati quo rem soluta velit.
            A consectetur consequatur consequuntur iusto nesciunt pariatur perferendis reiciendis sint tempore?</p>

        <!--
                                                    Комментарии (HTML)
        1) консоль разработчика.
        Сочетания клавиш для базового шаблона: написать ! и нажать TAB
        название тега + tab: p + tab = <p></p>
        Текст заглушка: Lorem + tab
        2) теги (<></>):
                    <h1></h1> -> заголовок,
                    <p></p> -> абзац,
                    <b></b> -> жирный шрифт,
                    <em></em> -> курсивный текст
                    <hr></hr> -> горизонтальная линия
                    <pre></pre> -> сохранение все отступов текста внутри тега как в коде
                    <a></a> -> внутри тега пишут ссылку (обязателен атрибут href)
                    <img src=""> -> отображение картинки
                        width, height (px or %), alt (сообщение если картинка не загрузилась)
                    <table></table> (border, width, align="center") -> создание таблиц внутри тега может быть:
                            <thead></thead> -> шапка таблицы
                            <tfoot></tfoot> ->
                            <tbody></tbody> ->
                            <tr></tr> -> описание ряда ()
                            <th></th> -> заголовок столбца (<td></td> без выделения - для остальных рядов)
                    <div></div> -> благодаря тегу создаются блоки к которому можно применять стили
                    <span></span> -> строчный тег, который похож на div, только выводит в одну строку
                    <form></form> -> тег, внутри которого создаются формы для ввода
                        action="(страница куда данные из формы будут поступать)"
                        method="get/post"
                    <label></label> -> тег внутри тега form, указывается название формы
                    <input></input> -> тег внутри тега form, благодаря атрибутам указывает тип ввода
                        text="", placeholder="Введите что-то" (пример ввода внутри формы), value="готовый ввод",
                        maxlength="5" (допустимое количество символов внутри формы), name="" (дял обработки ввода),
                        id="", type="password/checkbox/date", type="button", type="submit"
                    <textarea></textarea> -> тег внутри формы, для ввода текста
                    <select></select> -> внутре тега form, селектор выбора с выпадающим списком
                        multiple - возможность выбрать несколько вариантов из списка в option
                        size="3" - используется в паре с multiple
                    <option></option> -> внутри тега select, внутри указывается вариант для списка
                        selected="изначальный вариант в списке"
                    <progress></progress> -> тег для отображения полоски с наполненностью
                        max="", value="" - будет заполненность полоски на value/max * 100%
                    <details></details> -> внутри тега указывается информация доступная только при нажатии на значок
                    <summary></summary> -> тег внутри details, текст не скрытый

        3) атрибуты внутри тегов добавляют дополнительный функционал к атрибутам
            может быть несколько атрибутов

        4) атрибуты:
                    title -> при наведении появляется подсказка (например для тега <b></b>)
                    href -> указывается ссылка (используется с тегом <a></a>)
                        "url на сайт", "относительный путь к файлу", "bottomOfPage" (переход внутри страницы - вниз)
                    target -> указывает способ перехода (параметры: "_self" - в той же страницу, "_blank" - на новой странице)


        5) подключение CSS файлов (прописывать в теге <head>):
            <link rel="stylesheet" href="(путь к файлу css)">
        6) подключение JS файлов (прописывать можно и в <head> и в <body> - лучше перед </body>):
            <script src="(путь к файлу js)"></script>
        7) тестирование кода в разных браузерах (Chrome, Safari, Opera, Explorer, Edge).
           Чтобы не скачивать все браузеры можно воспользоваться онлайн сервисом для теста, например: BrowserStack



                                                   Комментарии (CSS)
        1) Атрибут style для тегов
        style="color: red;":

        2) Сам тег <style></style> -> внутри тега ко всему будет применяться указанный стиль

        3) отдельный css файл, указывается тег (селектор) и свойства:
        body {
            color: red; (свойство)
        }
        Добавляем css файл (пункт 5 HTML комментария)
        Теперь тег body будет наследован и к нему применен стиль

        4) можно добавить к html тегу атрибут класс или идентификатор и указывать его в css файле.
        <p class="extra_text">Example text</p>
        В CSS файле
        для class:
            .extra_text
        для id:
            #extra_text (id="" - должен быть один на странице)

        Также можно использовать вложенные селекторы для выборки:
        div b {
            color: red;
        }
        группировка:
        div p b, div i {
            color: red;
        }

        5) Псевдоклассы (:):
            .extra_text {
            color: red; (свойство)
            }

            hover - будет срабатывать стиль при наведении на теги с классом extra_text
            .extra_text:hover {
            color: blue; (свойство)
            }

            active - при нажатии и удерживании курсором данной части она будет перечеркиваться
            .extra_text:active {
            text-decoration: line-through;
            }

        6) p.text:not(:empty) {
           }
           Выбираются все абзацы с классом text которые не пустые

        7) Псевдоэлементы (::):
           #some_id::after {
            content='123';
            color=red;
           }
            то есть мы обозначаем, что после элемента с id some_id будет располагаться псевдоэлемент с контентом 123

          p.main_class::first-letter {
            color=green;
           }
           обращение к первому символу

        8) Фоновые картинки

        body {
            background-color: red (#7f9ab3);
            color: #3c3e40;
            background-image: url('');
            background-repeat: no-repeat;
            background-size: cover; -> картинка всегда будет занимать 100% размера страницы
            background-attachment: fixed; -> при скроллинге картинка остаётся зафиксированной

        9) Стили текста
            .main_text {
                color: fff;
                text-align: center;
                font-size: 20px;
                font-style: italic;
                font-weight: bold; -> форматы жирности текста
                font-family: нужно импортировать шрифт и добавить сюда (fonts.google.com - общедоступные шрифты)
                text-transform: lowercase; -> регистры
                word-spacing: 20px; -> пространство между словами
                letter-spacing: 2px (может быть отрицательным);
                line-height: 30px; -> расстояние между строками
            }

        10) Стили блоков
            Подходит только для блочных объектов, а не строчных
            Установка для всех объектов нулевых отступов, чтобы
            убрать отступы по умолчанию у браузера
            * {
            margin: 0;
            padding: 0;
            }


            #block {
                background: red;
                height: 200px;
                weight: 300px;
                border: 2px solid silver; -> обводка, solid - тип обводки
                border-radius: 15px; -> скругление углов
                opacity: 0.5; -> прозрачность
                margin: 20px; -> внешний отступ (можно регулировать к какой стороне, по умолчанию ко всем: margin: 20px 10px)
                padding: 20px; -> внутренний отступ
                display: block; -> в случае строчного объекта он будет преобразован в блок.
            }

        11) Позиционирование блоков
        index.html
        <div id="first" class="block"></div>
        <div id=""second" class="block"> </div>

        main.css:
        .block {
                width: 200px;
                height: 200px;
                margin: 20px;
                background: red;

            }

        #first {
              float: left; -> позиционирование слева
        }

        #second {
              float: left; -> позиционирование слева
              background: blue;
        }

        12) Работа со списками
        index.html
        <ul id="nav">
            <li>Главная</li>
            <li>Про нас</li>
            <li>Контакты</li>
        </ul>

        main.css:

        #nav {
            list-style: None;
            display: block;
            float: left;
            width: 50%;
            margin-left: 25%;
            text-align: center;
            margin-bottom: 50px;
        }

        #nav li:hover {
            color: #fff;
            background: #333;
            border-radius: 5px;
            border-color: #333;
        }

        #nav li {
            display: block;
            background: #fafafa;
            border: 1px solid silver;
            padding: 0 20px; -> хоть и строчный блок, но padding для боковых сторон
        }

        все элементы списка кроме последнего
        #nav li:not(:last-of-type) {
            margin-left: 20px;
        }
